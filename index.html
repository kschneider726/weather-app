<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">

  <title>My Daily Weather App</title>
 
 <link rel="icon" href="favicon.ico" type="image/x-icon">
 
 
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">  
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<h2>What will my weather <br>be like today?</h2>
	
	<main>
	    
        <!-- Spokane -->
	    <section class="spokane">
       
            <h1>
                <i class="wi"></i>
            </h1>
        
            <img src="" alt="">
	        
	        <h3 class="temp">00</h3>
	        <h1 class="city">city</h1>
	        
	    </section>
	    
	    <!-- Beaverton -->
	    <section class="beaverton">
       
            <h1>
                <i class="wi"></i>
            </h1>
        
            <img src="" alt="">
	        
	        <h3 class="temp">00</h3>
	        <h1 class="city">city</h1>
	        
	    </section>
	    
	    <!-- Geolocation -->
	    <section class="geo">
       
            <h1>
                <i class="wi"></i>
            </h1>
        
            <img src="" alt="">
	        
	        <h3 class="temp">00</h3>
	        <h1 class="city">city</h1>
	        
	        <button>Find Me!</button>
	        
	    </section>
	    
	</main>

	

<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script src="js/jquery.simpleWeather.min.js"></script>
  	<script src="js/scripts.js"></script>

</body>
</html>
